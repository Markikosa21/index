<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD TRAVEL - Ag√®ncia de Viatges</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFD1DC;
            background-image: linear-gradient(to bottom, #FFD1DC, #FFB6C1);
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        .header {
            margin-top: 50px;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: white;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .airplane {
            width: 300px;
            margin: 40px auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .stamp {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #E75480;
            border: 2px dashed #E75480;
            padding: 5px 10px;
            border-radius: 5px;
            transform: rotate(-15deg);
            opacity: 0.8;
        }

        .stamp:nth-child(1) {
            top: 20%;
            left: 10%;
        }

        .stamp:nth-child(2) {
            top: 70%;
            right: 10%;
        }

        .stamp:nth-child(3) {
            bottom: 20%;
            left: 15%;
        }

        .credits {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.8rem;
            color: #E75480;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .airplane {
                width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Playfair+Display:ital@1&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>

        </div>

        <div class="header">
            <h1 class="title">MOOD TRAVEL</h1>
            <p class="subtitle">Agencia de Viajes</p>
        </div>

        <div class="airplane">

            </svg>
        </div>

        <div class="credits">
            Cr√©ditos: Marc Santiago Casas
        </div>
    </div>
</body>
</html>
